<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Simple Webpage Layout</title>

</head>

<body>

<!-- Heading tag creates a top-level heading -1>
    <h1>Discover the Beauty of Nature</h1>

<!-- Paragraph tag defines a block of text --> 
<p>Immerse yourself in the Beauty of the natural world. From breathtaking landscapes to diverse ecosystems, nature has it

all.</p>

<!-- Horizontal rule tag creates a thematic break or

separator -->

<hr>

<!-- Line break tag breaks the line of text within the paragraph -->

<p>Take a stroll through lush forests, listen to the gentle rustling of leaves, and experience the tranquility that only nature can provide.</p>

</body>

</html>
